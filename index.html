<!DOCTYPE html>
<html>
    <head>
        <title>Contact Address Book</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Contact Address Book</h1>
        <div>

                <fieldset>
                    <form>
                        <label>
                            Full Name: <input type="text" id="inputedName">
                        </label>
                        <label>
                            Email address: <input type="email" id="inputedEmail">
                        </label>
                        <label>
                            Phone Number: <input type="number" id="inputedNumber">
                        </label>
                        <label>
                        Add Image? <input type="text" id="inputedImage">

                        </label>
                        <input type="submit" id="create-Contact">
                    </form>
                </fieldset>
            </div>
        <div id="sectionGrid"></div>
        <script src="js/script.js"></script> 
    </body>
</html>
<!-- Possiblilty of filtering contacts later, adding colours to selected contacts, assign colours to favourited contacts, 
    possible rearrangement of contacts from Starred contacts -->
