<!DOCTYPE html>
<html>
    <head>
        <title>Contact Address Book</title>
        <link rel="stylesheet" href="assets/styles/style.css">
         <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lobster" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input">
             <h1>Contact Address Book</h1>

                <fieldset>
                    <form>
                        <div class="form-group">
                            <label>
                                Full Name: 
                            </label>
                            <input type="text" id="inputedName">
                        </div>
                        <div class="form-group">
                            <label>
                                Email address: 
                            </label>
                            <input type="email" id="inputedEmail">
                        </div>
                        <div class="form-group">
                            <label>
                                Phone Number: 
                            </label>
                            <input type="number" id="inputedNumber">
                        </div>                        
                        <div class="form-group">
                            <label>
                                Add Image URL? 
                            </label>
                            <input type="text" id="inputedImage">
                        </div>
                        <input type="submit" id="createContact">
                    </form>
                </fieldset>
            </div>
          <div id="sectionGrid"></div>
        </div>

        <script src="assets/script/script.js"></script> 
    </body>
</html>
